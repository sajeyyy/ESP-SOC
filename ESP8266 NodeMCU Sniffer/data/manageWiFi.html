<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi Manager</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <hr class="separator">

    <header class="header">
        <button onclick="goBack()" class="back-button">
            <img src="images/backButton.png" alt="Back" />
        </button>
        <h1 class="title">WiFi Manager</h1>
        <div class="menu-placeholder"></div>
    </header>
    

    <hr class="separator">

    <div class="container">
        <div id="status" class="status">Status: Not Connected</div>
        <button onclick="scanNetworks()">Scan for Networks</button>
        <div id="networks"></div>
    </div>

    <script>
        function updateStatus(statusText) {
            document.getElementById('status').innerText = "Status: " + statusText;
        }

        function scanNetworks() {
            updateStatus("Scanning...")
            fetch('/scan')
                .then(response => response.json())
                .then(data => {
                    const networksDiv = document.getElementById('networks');
                    networksDiv.innerHTML = '';
                    data.forEach((network, index) => {
                        const networkDiv = document.createElement('div');
                        networkDiv.classList.add('network');
                        networkDiv.innerHTML = `
                            <strong>${network.ssid}</strong> (${network.rssi} dBm)
                            <br>
                            <button onclick="connectToNetwork('${network.ssid}')">Connect</button>
                        `;
                        networksDiv.appendChild(networkDiv);
                    });
                });
            setTimeout(function() {
                updateStatus("Scan complete");
            }, 2500);
        }

        function connectToNetwork(ssid) {
            const password = prompt(`Enter password for ${ssid}:`);
            if (password !== null) {
                fetch('/connect', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ssid, password })
                })
                .then(response => response.text())
                .then(message => {
                    alert(message);
                    checkStatus(); // Update status after connecting
                });
            }
        }

        function checkStatus() {
            fetch('/status')
                .then(response => response.text())
                .then(status => {
                    updateStatus(status);
                });
        }

        function goBack() {
            window.location.href = "index.html";
        }
        checkStatus();
    </script>
</body>
</html>
